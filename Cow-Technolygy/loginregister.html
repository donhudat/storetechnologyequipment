    </div>
    <div class="modal__body">
        <div class="modal__inler">

            <div class="auth-form">

                <div class="auth-form__header">
                    <div class="auth-form__register">Đăng Ký</div>

                </div>

                <div class="auth-form__form">
                    <div class="auth-form__group">

                    <button class="btn btn-back js-btn-back--register">TRỞ LẠI</button>

            </div>
            <div class="auth-form__socials">

                <a href="" class="btn--with-icon auth-form--google">
                    <i class="fa-brands fa-google " style="color: #e2766e;"></i>
